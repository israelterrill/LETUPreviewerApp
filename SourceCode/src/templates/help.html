<section class="content" ng-controller="HelpController">
<div class="scrollable">
  <div class="scrollable-content">
    <div class="banner">
      <div class="banner-img"></div>
    </div>

    <div class="content">
      <div class="panel-group"

        ui-state='myAccordion'
        ui-default='0'>

        <div class="panel panel-default" ng-repeat="question in questions">
          <div class="panel-heading" ui-set="{'myAccordion': {{ question.id }}}">

            <h4 class="panel-title">
                {{ question.query }}
            </h4>
          </div>

          <div ui-if="myAccordion == {{ question.id }}">
            <div class="panel-body">
              <div>
                <p ng-bind-html="question.answer | unsafe"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
