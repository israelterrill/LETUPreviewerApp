<section class="content" ng-controller="ActivitiesController">
  <div class="scrollable">
    <div class="scrollable-content">
      <div class="banner">
        <div class="banner-img"></div>
      </div>

      <div class="content">
        <div class="panel-group"

          ui-state='myAccordion'
          ui-default='0'>

          <div class="panel panel-default" ng-repeat="i in counts">
            <div class="panel-heading" ui-set="{'myAccordion': i}">

              <h4 class="panel-title">
                  {{titles[i]}}
              </h4>
            </div>

            <div ui-if="myAccordion == {{i}}">
              <div class="panel-body">
              <table><tr>
                <td style="padding-right:10px; vertical-align:top;">
                  <img src="images/activity.jpg" style="width:50px;height:50px;"/>
                </td>
                <td>
                    {{dates[i]}}</br>
                    <span ng-bind-html="locations[i] | unsafe"></span>
                    <p ng-bind-html="descriptions[i] | unsafe"></p>
                  </td>
                </tr></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
