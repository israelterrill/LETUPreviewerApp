    <link rel="stylesheet" href="css/app.min.css" />

  <body ng-app="PreviewerApp" ng-controller="MainController">

    <div class="nav_banner" style="height:50px">

        </a>
        <ul
          ui-state="myDropdown0"

          class="dropdown-menu"
          style="background-color:#000000;"
          ui-outer-click="Ui.turnOff('myDropdown0')"
          ui-outer-click-if="Ui.active('myDropdown0')"
          role="menu"
          ui-show="myDropdown0"
          ui-turn-off="myDropdown0">

          <li><a href="#/" style="color:#ffffff">Home</a></li>
          <li><a href="#/maps" style="color:#ffffff">Maps</a></li>
          <li><a href="#/schedule" style="color:#ffffff">Schedule</a></li>
          <li><a href="#/activities" style="color:#ffffff">Activities</a></li>
          <li><a href="#/dining" style="color:#ffffff">Dining</a></li>
          <li><a href="#/help" style="color:#ffffff">Help</a></li>
        </ul>
      </div>
    </div>



    <div class="app">
      <div class="app-body">
        <div class="app-content hive-background">
          <ng-view>
          </ng-view>
        </div>
      </div>
    </div>
